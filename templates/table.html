  <script>

    $('#val').text('0\xa0m');
    $('.form-group').on('input','.distance',function(){
        var totalSum = 0;
        $('.form-group .distance').each(function(){
            var inputVal = $(this).val();
            if($.isNumeric(inputVal)){
              totalSum += parseFloat(inputVal);
            }
        });
        $('#val').text(totalSum + '\xa0m');
    });

    $('#rep1val').text('0\xa0m');
    $('.form-group').on('input','.rep1',function(){
        var rep1mul = 0;
        $('.form-group .rep1').each(function(){
          var mul = $(this).val();
          if($.isNumeric(mul)){
            rep1mul += parseFloat(mul);
          }
      });
      $('#rep1val').text(rep1mul + '\xa0m');
    });

    $('#rep2val').text('0\xa0m');
    $('.form-group').on('input','.rep2',function(){
        var rep2mul = 0;
          $('.form-group .rep2').each(function(){
          var mul2 = $(this).val();
          if($.isNumeric(mul2)){
            rep2mul += parseFloat(mul2);
          }
      });
      $('#rep2val').text(rep2mul + '\xa0m');
    });
  </script>

  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>

    $('.table-add').on('click', 'i', () => {

      const $clone = $tableID.find('tbody tr').last().clone(true).removeClass('hide table-line');

      if ($tableID.find('tbody tr').length === 0) {

        $('tbody').append(newTr);
      }

      $tableID.find('table').append($clone);
    });

    $tableID.on('click', '.table-remove', function () {

      $(this).parents('tr').detach();
    });

    $tableID.on('click', '.table-up', function () {

      const $row = $(this).parents('tr');

      if ($row.index() === 1) {
        return;
      }

      $row.prev().before($row.get(0));
    });

    $tableID.on('click', '.table-down', function () {

      const $row = $(this).parents('tr');
      $row.next().after($row.get(0));
    });

    // A few jQuery helpers for exporting only
    jQuery.fn.pop = [].pop;
    jQuery.fn.shift = [].shift;

    $BTN.on('click', () => {

      const $rows = $tableID.find('tr:not(:hidden)');
      const headers = [];
      const data = [];

      // Get the headers (add special header logic here)
      $($rows.shift()).find('th:not(:empty)').each(function () {

        headers.push($(this).text().toLowerCase());
      });

      // Turn all existing rows into a loopable array
      $rows.each(function () {
        const $td = $(this).find('td');
        const h = {};

        // Use the headers from earlier to name our hash keys
        headers.forEach((header, i) => {

          h[header] = $td.eq(i).text();
        });

        data.push(h);
      });

      // Output the result
      $EXPORT.text(JSON.stringify(data));
    });
