<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  {% load static %}
  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <title>SwimPlanner</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
	  
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <style>
          body {
            background-image: url({% static 'img/pool3.jpg' %});
            background-size: cover;
          }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarResponsive" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Start
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome to SwimPlanner</h1>
      </div>
    </div>
  </div>
  <br>
      <!-- Login View -->
    <div class="container login-dialog" id="login" >
        <div class="card bg-light text-dark">
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input class="form-control" id="user" name="user" type="text">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input class="form-control" id="pwd" name="pwd" type="password">
                    </div>
                    {% csrf_token %}
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-secondary" onclick="toggle_view();" type="button">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Registration View -->
    <div class="container register-dialog" hidden id="register">
        <div class="card bg-light text-dark">
            <div class="card-body">
                <form action="{% url 'registration' %}" method="post">
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input class="form-control" id="user" name="user" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input class="form-control" id="email" name="email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password:</label>
                        <input class="form-control" id="pwd1" name="pwd1" type="password">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm password:</label>
                        <input class="form-control" id="pwd2" name="pwd2" type="password">
                    </div>
                    {% csrf_token %}
                    <br>
                    <button type="button" class="btn btn-secondary" onclick="toggle_view();">Login</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

  {% if messages %}
        {% for message in messages %}
            <script>alert("{{ message }}");</script>
        {% endfor %}

  {% endif %}


    <script>
        var toggle_view = function() {
            a = document.getElementById('login');
            b = document.getElementById('register');
            a.hidden = !a.hidden
            b.hidden = !b.hidden
        }
    </script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static '/vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
